<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Todo Application</title>
</head>
<body>
  <div class="top-bar">
    <span></span>
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <section class="todo">
    <h2 class="main-heading">MY TODO LIST</h2>

    <div class="input">
      <input type="text" class="input-field" id="title" placeholder="Add a new task" />
      <button class="btn" onclick="addtodo()">Add</button>
    </div>

    <ul class="scroll" id="todos"></ul>

    <div>
      <hr class="counter" />
      <div class="counter-container">
        <p><span id="todoCount">0</span> items total</p>
      </div>
    </div>
  </section>

  <script>
    async function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("name");
      window.location.href = "index.html";
    }

    async function addtodo() {
      const title = document.getElementById("title").value;
      if (!title) return;

      try {
        await axios.post("/api/todo", { title }, {
          headers: {
            token: localStorage.getItem("token"),
          },
        });
        document.getElementById("title").value = "";
        gettodos();
      } catch (e) {
        alert(e.response?.data?.msg || "Failed to add");
      }
    }

    async function Done(id) {
      try {
        await axios.delete(`/api/todo/${id}`, {
          headers: { token: localStorage.getItem("token") },
        });
        gettodos();
      } catch (e) {
        alert(e.response?.data?.msg || "Delete failed");
      }
    }

    async function gettodos() {
      try {
        const response = await axios.get("/api/todos", {
          headers: { token: localStorage.getItem("token") },
        });

        const todos = response.data.todos;
        const container = document.getElementById("todos");

        container.innerHTML = "";

        if (todos.length === 0) {
          document.getElementById("todoCount").textContent = 0;
          return;
        }

        todos.forEach((todo) => {
          const item = document.createElement("li");
          item.className = "todo-item";
          item.innerHTML = `
            <label class="todo-checkbox-container">
              <input type="checkbox" onchange="Done('${todo._id}')">
              <span class="checkmark"></span>
              <span class="todo-title">${todo.title}</span>
            </label>`;
          container.appendChild(item);
        });

        document.getElementById("todoCount").textContent = todos.length;
      } catch (e) {
        alert("Error fetching todos");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("name");
      document.getElementById("name").innerText = name || "User";
      gettodos();
    });
  </script>
</body>
</html>
